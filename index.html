<!doctype html>
<html lang="en">
<head>
    

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c9eb3a95ef.js" crossorigin="anonymous"></script>

    <title>Area Risk Assessment</title>
</head>
<body>
<div class="title titleContainer text-center">
    <h1 class="title">Area Risk Assessment</h1>
</div>



<div class="container input">
    <div class="row">
        <div class="col-lg-10 mx-auto">
                <form action="results.html" method="GET" class="needs-validation" novalidate>
                <label for="citySearch">City:</label>
                <input type="text" class="form-control" pattern="[A-Za-z\s]+" placeholder="City" id="citySearch" name="citySearch" required/>
                <label for="stateSearch">State:</label>
                <input type="text" class="form-control" pattern="^(?:(A[KLRZ]|C[AOT]|D[CE]|FL|GA|HI|I[ADLN]|K[SY]|LA|M[ADEINOST]|N[CDEHJMVY]|O[HKR]|P[AR]|RI|S[CD]|T[NX]|UT|V[AIT]|W[AIVY]))$" placeholder="State Abbreviation" id="stateSearch" name="stateSearch" required/> <br>
                <input class="btn btn-info" type="submit" value="Submit"/><a href="help.html" class="helpButton"><i class="far fa-question-circle"></i></a>
                </form>
        </div>
    </div>
</div>

<script>
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            let forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            let validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
